<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./CSS/Registration_Form.CSS" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/76f7fe9ae3.js"></script>
</head>

<body>
  <div class="wrapper fl">
    <div class="main">
      <h1 class="head">
        Create An Account</h1>
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col-3 border">
            <p class="sign-up-with">Sign up with:</p>
            <a href="#" class="btn ico bg1 hov1"><i class="fa fa-facebook fab"></i><b>Facebook</b></a>
            <a href="#" class="btn ico bg2 hov2"><i class="fa fa-twitter fab"></i><b>Twitter</b></a>
            <a href="#" class="btn ico bg3 hov3"><i class="fa fa-google-plus fab"></i><b>Google+</b></a>
          </div>
          <div class="col-1 border">
            <span class = "align-middle">OR</span>
          </div>
          <div class="col border">
            <form method="POST">
              <p class="inpt">
                <input type="text" name="usname" placeholder="username"><i class="fa fa-user fas"></i>
              </p>
              <p class="inpt">
                <input type="email" name="uid" placeholder="email"><i class="fa fa-envelope fas"></i>
              </p>
              <p class="inpt">
                <input type="password" name="pass" placeholder="password"><i class="fa fa-lock fas"></i>
              </p>
              <p>
                <input type="submit" name="sub" value="Sign up" class="sub">
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
